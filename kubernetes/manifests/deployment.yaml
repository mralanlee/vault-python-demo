apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vaulty-python
  name: vaulty-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaulty-python
  strategy: {}
  template:
    metadata:
      labels:
        app: vaulty-python
    spec:
      containers:
      - image: busybox
        name: busybox
        resources: {}
